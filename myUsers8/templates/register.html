{% load crispy_forms_tags %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>registration</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-6" style="background-color: rgb(183, 246, 246);">
            <img src="{%static 'images/AUSP_LOGO-removebg-preview.png'%}" style="width: 100%;" alt="">
        </div>
                
        <div class="col-md-6">
            <h1 style="margin-top:3rem; text-align: center;">CREATE YOUR ACCOUNT HERE</h1>
            <div class="card" style="margin-top:2rem; ">
                <div class="card-body">
                    <form action="" method="POST">
                        <div>
                            {%csrf_token%}
                            {{form|crispy}}
                            <button type="submit" class="btn btn-primary" style="margin-left: 30%;width: 40%;">Register</button>
                        </div>
                    </form>
                    <p style="text-align: center; margin-top: 1rem;">Already have account? <a href="{%url 'login'%}"><strong>login here</strong></a></p>
                </div>
                
            </div>
        </div>
    </div>
</div>   
</body>
</html>
