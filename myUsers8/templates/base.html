{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {%block tittle%}
    {%endblock%}
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 2rem; background-color:lightblue;">
    </div>
    <div class="row" style="margin-bottom: 2rem; background-color:white; justify-content: center;">
        <div class="col-md-7"><h1 style="color: lightblue; margin-top: 1rem; margin-left: 10%; ">AUSP REGISTRATION SYSTEM</h1></div>
        
        <div class="col-md-3" style="padding-top:1.5rem;">
            <a href="/logout">
                <button class="btn btn-primary" style="width: 30%; margin-left: 60%;">logout</button>
            </a>
        </div>
        
    </div>
    <div class="row" style="height: 5px; background-color:lightblue;">
    </div>

    <div class="row">
        <div class="col-md-2" style="background-color: lightblue;">
           <div class="card">
            <img src="{%static 'images/AUSP LOGO.jpg'%}" alt="">
           </div>
           <a href="/edit_profile">
            <button class="btn btn-primary" style="margin-top: 1rem; width: 80%;margin-left: 10%;">Add/modify profile</button>
           </a>
           <a href="/profile"><button class="btn btn-primary" style="margin-top: 1rem; width: 80%;margin-left: 10%;">View your profile</button></a>
           <a href="/home"><button class="btn btn-primary" style="margin-top: 1rem;margin-bottom: 1rem; width: 80%;margin-left: 10%;">back to home</button></a>
           

        </div>
        <div class="col-md-10">
            {%block content%}
            {%endblock%}
        </div>
        
    </div>
</div>
   
</body>
</html>
