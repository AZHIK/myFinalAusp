{%load crispy_forms_tags %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body style="background-color: rgb(235, 246, 250);">
<div class="container-fluid">         
        <div class="row" style="justify-content: center;">
            <div class="col-md-4" style="align-self: center;margin-bottom: 5rem;">
                <div class="card" style="margin-top:5rem;">
                    <div class="card-header">
                        <img src="{%static 'images/AUSP_LOGO-removebg-preview.png'%}" style="width:30%; height: 30%; margin-left: 35%;" alt="">
                        <h3 style="color: rgb(29, 176, 225);text-align: center;">AUSP REGISTRATION SYSTEM</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button  class="btn btn-primary" type="submit" style="width: 40%; margin-left: 30%;">Login</button>
                        </form>
                        <p style="text-align: center; margin-top: 5px;">Dont have account? <a href="/register"><strong>Sign up here</strong></a></p>
                        
                    </div>
                </div>
            </div>
            
        </div>
</div>   
</body>
</html>
